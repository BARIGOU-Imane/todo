
<ion-content color="primary">
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <div class="flex-center">
        <ion-card-title style="color: rgb(107, 175, 238);">Authentification</ion-card-title>
      <!--<ion-card-subtitle>Hello</ion-card-subtitle>-->  
    </div> 
    </ion-card-header>
      <ion-card-content>
  <form [formGroup]="ionicForm" (ngSubmit)="submitForm()" novalidate>
    <ion-item lines="full">
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="name" type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl['name'].errors?.['required']">
      Name is required.
    </span>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl['name'].errors?.['minlength']">
      Name should be min 2 chars long.
    </span>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl['email'].errors?.['required']">
      Email is required.
    </span>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl['email'].errors?.['pattern']">
      Please provide valid email id.
    </span>
    <!--<ion-item lines="full">
      <ion-label position="floating">DOB</ion-label>
      <ion-datetime (ionChange)="getDate($event)" formControlName="dob" [value]="defaultDate"></ion-datetime>
    </ion-item>-->
    <ion-item lines="full">
      <ion-label position="floating">Mobile</ion-label>
      <ion-input maxlength="10" formControlName="mobile" type="text" [(ngModel)]="mobile" required></ion-input>
    </ion-item>
   <span class="error ion-padding" *ngIf="isSubmitted && errorControl['mobile'].errors?.['required']">
      Mobile number is required.
    </span>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl['mobile'].errors?.['pattern']">
      Only numerical values allowed.
    </span>
    <ion-item >
      <ion-label position="floating">password</ion-label>
      <ion-input formControlName="password" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl['password'].errors?.['required']">
      password is required.
    </span>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl['password'].errors?.['minlength']">
      password should be min 2 chars long.
    </span>
  
        <ion-button type="submit" (click)="register()" class="btt" color="primary" size="full" expand="block">Register</ion-button>
        <ion-button type="submit" fill="clear"  class="bt" (click)="goToRLogin()"  size="full" expand="block">Already a member? login</ion-button>
  </form>
</ion-card-content>
</ion-card>
</div>
</ion-content>
